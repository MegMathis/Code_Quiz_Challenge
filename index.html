<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <div>
      <button class="view-score" id="view-score">View High Scores</button>
    </div>
    <div id="intro-page">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score /
        time by ten seconds!
      </p>
      <button id="start">Start</button>
    </div>
    <h2 id="countdown"></h2>
    <div class="quiz-container" id="quiz-container"></div>
    <div id="answer-determination"></div>
    <script src="Assets/script.js"></script>
  </body>
</html>
